---
layout: default
title: archives
---
<div class='archives'>
<h3>archives</h3>
<ul>
  {% for post in site.posts %}
    <li>
      <span class="date">{{ post.date | date_to_string }}</span> &raquo;
      <a href="{{ post.url }}" title='{{ post.title }}'>{{ post.title | truncate: 80   }}</a></li>
  {% endfor%}
</ul>
</div>
